<mat-toolbar color="secondary">
  Terminology
</mat-toolbar>
<mat-card>
  <mat-card-title>
    Term of the day: {{termOfTheDay.term}}
  </mat-card-title>
  <mat-card-subtitle>
    Definition
  </mat-card-subtitle>
  <mat-card-content>
    <p> {{termOfTheDay.definition}} </p>
  </mat-card-content>
  <mat-card-subtitle>
    Usage?
  </mat-card-subtitle>
  <mat-card-content>
    <p> {{termOfTheDay.joke}} </p>
  </mat-card-content>
</mat-card>
<mat-card *ngFor="let term of terms">
  <mat-card-title>
    {{term.term}}
  </mat-card-title>
  <mat-card-subtitle>
    Definition
  </mat-card-subtitle>
  <mat-card-content>
    <p> {{term.definition}} </p>
  </mat-card-content>
  <mat-card-subtitle>
    Usage?
  </mat-card-subtitle>
  <mat-card-content>
    <p> {{term.joke}} </p>
  </mat-card-content>
</mat-card>
