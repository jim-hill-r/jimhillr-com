<mat-sidenav-container class="sidebar-container">
  <mat-sidenav #sidenav mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="/terminology"> Learn </a>
      <a mat-list-item routerLink="/locations"> Locations </a>
      <a mat-list-item routerLink="/routes"> Routes </a>
      <a mat-list-item routerLink="/achievements"> Achievements </a>
      <a mat-list-item routerLink="/friends"> Friends </a>
      <a mat-list-item routerLink="/download"> Mobile </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span> <button mat-icon-button (click)="sidenav.toggle()"> <mat-icon>menu</mat-icon> </button> </span>
      <span> Gumby </span>
      <span class="search-area">
        <mat-form-field color="primary" class="search-bar">
          <span matPrefix> <button mat-icon-button><mat-icon>search</mat-icon></button></span>
          <input matInput placeholder="Search" />
        </mat-form-field>
      </span>
      <span> <button mat-icon-button><mat-icon>face</mat-icon></button> </span>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <div class="fill-page"> </div>
  </mat-sidenav-content>
</mat-sidenav-container>
